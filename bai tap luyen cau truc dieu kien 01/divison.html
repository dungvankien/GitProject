<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divison</title>
</head>
<body>
    <h2>Nhập 2 số tự nhiên</h2>
    <p><span> Nhập số a</span>
        <input type="number"  id="numbera">
    </p>
    <p><span> Nhập số b</span>
        <input type="number" id="numberb">
    </p>
    <p id="result">Kết quả:</p>
    <p> <button onclick="mynumber()">Result</button></p>
</body>
<script>
    function mynumber() {
        let a =Number(document.getElementById('numbera').value);
        let b =Number(document.getElementById('numberb').value);
        if (a%b==0) {
            document.getElementById('result').innerText=(a+' chia hết cho '+b);
        }
            else {
            document.getElementById('result').innerText=( a + ' không chia hết cho '+ b );
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check age</title>
</head>
<body>
    <h2>Nhập năm sinh học sinh</h2>
    <p><span>Năm sinh</span>
        <input type="number" id="myyear" style="text-align:right;">
    </p>
    <p><span>Kết quả:</span>
        <span id="result"></span>
    </p>
    <p><button onclick="mycheck()" >Check</button></p>
    <script>
        function mycheck() {
            let myage=Number(document.getElementById('myyear').value);
            let d=new Date();
            let year = Number(d.getFullYear());
            if( (year-myage)>=15) {
                document.getElementById('result').innerHTML=('Đủ tuổi vào lớp 10')
            }
                else {
                    document.getElementById('result').innerHTML=('Không đủ tuổi vào lớp 10') 
                }
        }
    </script>
</body>
</html>

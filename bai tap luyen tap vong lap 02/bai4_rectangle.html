<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>
<body>
    <script>
        const heigh = 20;
        const width = 60;
        for (let i=1;i<=width;i++){
            document.write('*')
        }
        for (let i=1;i<(heigh-1);i++){
            document.write('<br>');
            document.write('*');
            for (let j=2;j<width;j++){
                document.write('&nbsp ');
            }
            document.write('*');
        }
        document.write('<br>');
        for (let i=1;i<=width;i++){
            document.write('*');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial calculation</title>
</head>
<body>
    <script>
        let factorial=Number(prompt('Nhập ! của một số cần tính'));
        let result=1;
        for(let i=1;i<=factorial;i++) {
            result=result*i;
        }
        document.write(`${factorial} ! = ${result}`);
    </script>
</body>
</html>

    <!-- bài 5 -->
     <script>
        let a=0;
        let b=1;
        let c;
        let count=2;
        let sum=1;
        while (count<20){
            c=a+b;
            a=b;
            b=c;
            count +=1;
            sum=sum+c
        }
        document.write(sum)
    </script>

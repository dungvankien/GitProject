<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz</title>
</head>
<body>
    <script>
        for (let i=1,count=0;i<=100;i++) {
            count=i;
            if (count%3==0 && count%5==0){
                count ='FizzBuzz'+'<br>';
            }
                else if (count%5==0){
                    count ='Buzz'+'<br>';
                }
                    else if(count%3==0){
                        count ='Fizz'+'<br>';;  
                    }
                    else{
                        count =i+'<br>';
                    }
            document.write(count);
        }
      </script>  
</body>
</html>

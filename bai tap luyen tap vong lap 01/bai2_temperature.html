<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature</title>
</head>
<body>
    <script>
        let temp=Number(prompt('Enter a temperature'))
        if (temp>100){
            alert('Giảm nhiệt độ');
        }
            else if(temp<20){
                 alert('Tăng nhiệt độ')
            }   
                else {
                    alert('Nhiệt độ cho phép')
                }
       
    </script>
</body>
</html>

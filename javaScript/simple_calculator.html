<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_calculator</title>
    <link rel="stylesheet" href="simple_calculator.css">
</head>
<body>
    <table border="1">
        <tbody>
            <tr >
                <td colspan="4"><input type="text" id="result"></td>
            </tr>
            <tr>
                <td ><button onclick="mynumber(1)" >1</button></td>
                <td ><button onclick="mynumber(2)" >2</button></td>
                <td ><button onclick="mynumber(3)" >3</button></td>
                <td ><button onclick="myoperater('+')" >+</button></td>
            </tr>
            <tr>
                <td ><button onclick="mynumber(4)" >4</button></td>
                <td ><button onclick="mynumber(5)" >5</button></td>
                <td ><button onclick="mynumber(6)" >6</button></td>
                <td ><button onclick="myoperater('-')" >-</button></td>
            </tr>
            <tr>
                <td ><button onclick="mynumber(7)" >7</button></td>
                <td ><button onclick="mynumber(8)" >8</button></td>
                <td ><button onclick="mynumber(9)" >9</button></td>
                <td ><button onclick="myoperater('x')" >x</button></td>
            </tr>
            <tr>
                <td ><button onclick="myoperater('C')" >C</button></td>
                <td ><button onclick="mynumber(0)" >0</button></td>
                <td ><button onclick="myoperater('=')" >=</button></td>
                <td ><button onclick="myoperater(':')" >:</button></td>
            </tr>
        </tbody>
    </table>
    <script src="simple_caculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_case</title>
</head>
<body>
    <!-- bài 1 -->
    <script>
        let browser=prompt('Enter browser name');
        switch (browser){
            case 'Edge':
                alert('You have got the Edge');
                break;
            case 'Chrome':
            case 'Fire':
            case 'Safari':
            case 'Opera':
                alert('Okey we support these browsers too');
                break;
            default:
                alert('We hope that this page look ok!')
        }
    </script>
    <!-- bài2 -->
    <script>
        let a =prompt('a?', '');
        switch (a){
            case '0':
                alert(0);
                break;
            case '1':
                alert(1);
                break;
            case '2':
            case '3':
                alert('2,3');
                break;
            
        }
    </script>
    <!-- bai 3 -->
    <script>
        var number1=Number(prompt('Input number'));
        if (number1>0) {
            alert(1);
        }
        else if (number1<0) {
            alert(-1);
        }
        else {
            alert(0);
        }
        
    </script>
</body>
</html>

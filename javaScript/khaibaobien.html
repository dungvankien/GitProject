        var i=10;

    <!-- bài 2 -->

    </script>
    <!-- bài 3 -->
    <script>
        document.write('<br>');
        var a=prompt("nhập số a");
        var b=prompt("nhâp só b");

        else {window.alert('akhông phải bội số của b')};

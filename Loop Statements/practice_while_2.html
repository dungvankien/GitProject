<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <Script>
        let i=1;
        while (i<=100){
            document.write("<hr Width= "+i+"3>");
            i++
        }
    </Script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop_while</title>
</head>
<body>
    <h2>Enter a number </h2>
    <p id="total"></p>
    <script>
        let num=0;
        let total=0;
        while (num != -1) {
            total+=num;
            num=Number(prompt("Enter a number: "));
            alert(num);
            document.getElementById('total').innerHTML=('Total for number: '+ total);
        }
    </script>
</body>
</html>

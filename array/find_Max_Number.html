<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number</title>
</head>
<body>
    <script>
        let size=Number(prompt('Enter a size'));
        let minNumber=Number(prompt('Emter a MinNumber'));
        let maxNumber=Number(prompt('Enter a MaxNumber'));
        let myArray=[];
        let max;
        let index=0;
        for (let i=0;i<size;i++){
            myArray[i]=Math.floor(Math.random()*(maxNumber-minNumber+1))+minNumber;
        }
        document.write(myArray + '<br>');
        max=myArray[0];
        for(let i=1;i<myArray.length;i++){
            if(max < myArray[i]){
                max=myArray[i];
                index = i;
            }
        }
        document.write('Max: '+ max + ' at location ' + index);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find number</title>
</head>
<body>
    <script>
        let myNumber=prompt('Enter a number:');
        let myArray=[-3,5,1,4,6,10];
        for(let i=0; i<myArray.length;i++){
            if (myNumber==myArray[i]){
                alert ('Number '+ myArray[i]+ ' found at '+i);
            }
        }
    </script>
</body>
</html>

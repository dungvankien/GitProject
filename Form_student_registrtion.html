<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{font-family:'Times New Roman', Times, serif;}
    </style>
</head>
<body>
    <form action="">
    <table style="background-color:#ffaa56;">
        <tbody>
            <tr>
                <th colspan="100%" style="background-color:lightblue;color:blue ;">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td><input type="yourname" name="yourname"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Gới tính</td>
                <td><input type="radio" name="gender" value="male" id="male" checked>
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="text" id="text" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select>
                        <option value="0">-Chọn Lớp-</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Đăng ký</button>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>

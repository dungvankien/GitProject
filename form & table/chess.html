<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
</head>
<style>
    *{
        background-color: orange;
    }
    .or{ 
      background-color: orange;
      border: none; 
    }
    .TR{
        background-color: white;
        width: 100px; height: 100px;
    }
    .BK{
        background-color: black;
    }
    table, th{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table >
        <tr>
            <th class="or"></th>
            <th class="or">1</th>
            <th class="or">2</th>
            <th class="or">3</th>
            <th class="or">4</th>
            <th class="or">5</th>
            <th class="or">6</th>
            <th class="or">7</th>
            <th class="or">8</th>
        </tr>
        <tr>
            <th class="or">A</th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
        </tr>
        <tr>
            <th class="or">B</th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
        </tr>
        <tr>
            <th class="or">C</th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
        </tr>
        <tr>
            <th class="or">D</th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
        </tr>
        <tr>
            <th class="or">E</th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
        </tr>
        <tr>
            <th class="or">F</th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
        </tr>
        <tr>
            <th class="or">G</th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
        </tr>
        <tr>
            <th class="or">H</th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
            <th class="BK"></th>
            <th class="TR"></th>
        </tr>
    </table>
</body>
</html>

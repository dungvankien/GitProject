<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
<!-- // yêu cầu người dùng nhập vào size, min, max
// tạo ra mảng number có kích cỡ là size và các giá trị của mảng trong [min, max]
// 1. Hiển thị mảng number ra màn hình
// 2. TÍnh tổng các số lẻ có trong mảng number và hiển thị ra màn hình
// 3. Đếm xem có bao nhiêu số nguyên tố có trong mảng number và hiển thị ra màn hình
// 4. Đếm xem có bao nhiêu só chính phương có trong mảng và hiển thị  ra màn hình -->
<script>
    var arrayNumber=[];
    let size=Number(prompt('Emter a Size'));
    let min=Number(prompt('Enter a min'));
    let max=Number(prompt('Enter a Max'));
    let sumOdd=0;
    var countPrime=0;
    var countSquare=0;
    let i;
    let flag=true;
    for(i=0;i<size;i++){
        arrayNumber[i]=Math.floor(Math.random()*(max-min+1))+min;
    }
    document.write(`Mảng được khởi tạo như sau: ${arrayNumber} <br>`);
    document.write(`Các số lẻ có trong mảng: `);
    for (i=0;i<arrayNumber.length;i++){
        if (arrayNumber[i]%2!=0){
            document.writeln(arrayNumber[i]);
            sumOdd += arrayNumber[i]
        }
    }
    document.write('<br>');
    document.write(`Tổng các số lẻ: ${sumOdd} <br>`);
    document.write('Các số nguyên tố có trong mảng: ');
    for(i=0;i<arrayNumber.length;i++){
        if (arrayNumber[i]>1){
            for(let j=2;j<arrayNumber[i];j++){
                if(arrayNumber[i]%j==0){
                    flag=false;
                    break;
                }
            }
            if (flag){
                document.writeln(arrayNumber[i]);
                countPrime +=1;
            }
            else{
                flag=true; 
            }
        }    
    }
    document.write('<br>');
    document.write(`Đếm được các số nguyên tố: ${countPrime} <br>`);
    document.write('Các số chính phương: ')
    for (i=0;i<arrayNumber.length;i++){
        if (Number.isInteger(Math.sqrt(arrayNumber[i]))){
            countSquare +=1;
            document.writeln(arrayNumber[i]);
        }
    }
    document.write('<br>');
    document.write(`Đếm được các số chính phương: ${countSquare} <br>`);
</script>
</body>
</html>

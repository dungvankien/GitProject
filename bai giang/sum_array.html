<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="sum_array.css">
</head>
<body>
    <h2>Array</h2>
    <p><span>Size Array </span><br><input class="inbox" type="number" id="size"> </p>
    <p><span>Min Array </span><br><input class="inbox"type="number" id="min"> </p>
    <p><span>Max Array </span><br><input class="inbox"type="number" id="max"> </p>
    <p><span>My Array </span><br><input class="inbox"type="text" id="myarray"  readonly> </p>
    <p><span>Odd Number </span><br><input class="inbox"type="text" id="odd"readonly> </p>
    <p><span>Sum Odd Number </span><br><input class="inbox"type="text" id="sum"readonly> </p>
    <p><span>Prime Number </span><br><input class="inbox"type="text" id="prime"readonly> </p>
    <p><span>Countable prime </span><br><input class="inbox"type="text" id="countPrime"readonly> </p>
    <p><span>Square Number </span><br><input class="inbox"type="text" id="square"readonly> </p>
    <p><span>Countable Square </span><br><input class="inbox"type="text" id="countSquare"readonly> </p>
    <p><span> <button onclick="check()">Check</button></span>
        <span><button onclick="reset()">Reset</button></span></p>
    <script src="sum_array.js"></script>
</body>
</html>

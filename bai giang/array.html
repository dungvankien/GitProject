    <script>
        let size=Number(prompt('Enter a Size'));
        let myArray=[];
        let min=Number(prompt('Number min'));
        let max=Number(prompt('Number max'));
        let sum=0;
        let count=0;
        var flag=true;
        for (let i=0;i<size;i++){
            myArray[i]=Math.floor(Math.random() * (max-min +1)) + min;
        }
        document.write('Các phần tử trong mảng ' +myArray+'<br>');
        document.write('Các số chẵn:'+'<br>');
        for (let j=0;j<myArray.length;j++){
            sum +=myArray[j];
            if(myArray[j]%2==0){
                document.writeln(myArray[j]+'<br>');
                count +=1;
            }
            else if (myArray[j]==15){
                flag=true;
            }
                else{
                    flag=false;
                }
        }
        document.write('Đếm Các số chẵn: '+ count+'<br>');
        document.write('Tổng các phần tử trong mảng ' +sum +'<br>');
        if (flag){
            document.write(`Trong mảng có phần tủ 15`+'<br>');
        }
        else{
            document.write(`Trong mảng không có phần tử 15 `+'<br>');
        }

    </script>
